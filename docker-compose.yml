version: '3'
services:
  app:
    build:
      context: ./docker/app
      args:
        DOCKER_UID: ${DOCKER_UID:-1000}
    volumes:
      - ./html:/var/www/html
    ports:
      - 20980:80
  db:
    build: ./docker/db
    environment:
      MYSQL_DATABASE: c9
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Tokyo
    volumes:
      - ./docker/db/data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
    ports:
      - 20981:80
    volumes:
      - ./docker/phpmyadmin/sessions:/sessions
